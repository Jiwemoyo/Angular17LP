@if (loading) {
  <h1>Un momento por favor</h1>
}
@if (!loading) {
  <div class="max-w-md mx-auto mt-28 bg-white shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="md:flex-shrink-0">
        <img class=" w-full object-cover md:w-48" src="{{product?.image}}" alt="{{product?.title}}">
      </div>
      <div class="p-8">
        <h1 class="text-2xl font-bold mb-2">{{product?.title}}</h1>
        <p class="text-gray-700 text-base mb-4">{{product?.description}}</p>
        <p class="text-gray-800 font-bold text-xl">{{product?.price | currency}}</p>
      </div>
    </div>
  </div>

}
