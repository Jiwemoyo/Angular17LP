<div class="max-w-md mx-auto bg-white shadow-md overflow-hidden md:max-w-2xl">
  <form class="p-8" (submit)="enviar($event)" [formGroup]="contactForm">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Correo electr√≥nico</label
      >
      <input
        id="email"
        type="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="email"
        [ngClass]="{'font-bold' : hasErrors('email', 'required') || hasErrors('email', 'email')}"
      />
      @if (hasErrors('email', 'required')) {
      <span class="text-red-600">You have to complete this field</span>
      } @if (hasErrors('email', 'email')) {
      <span class="text-red-500">Invalid email format</span>
      }
    </div>
    <div class="mb-4">
      <label for="message" class="block text-gray-700 text-sm font-bold mb-2"
        >Mensaje</label
      >
      <textarea
        id="message"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        rows="4"
        formControlName="message"
        [ngClass]="{'font-bold' : hasErrors('message', 'required') || hasErrors('message', 'minlength')}"
      ></textarea>
      @if (hasErrors('message', 'required')) {
      <span class="text-red-500">You have to complete this field</span>
      } @if (hasErrors('message', 'minlength')) {
      <span class="text-red-600">You have to write at least 10 characters</span>
      }
    </div>
    <div class="mb-6">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
